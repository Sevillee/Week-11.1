<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Корзина</h1>
        <div class="flex-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRna3w9JUtH9-iYNwM2AcdGrq7jJccGYbwpNBrYROXEvDaC_gIMfMtLMdgnT_O4VKZ-ndI&usqp=CAU" alt="leather jacket">
            <div class="dimentions">
                <p>Brand: Armanda</p>
                <p>Color: black</p>
                <p>Size: S</p>
                <p>Q-ty: 1 pc</p>
            </div>
            <div class="price">
                <p>Price: <span id="jacket_price">120</span> $</p>
            </div>
        </div>
        <div class="flex-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrdHkB9OtDaKSLQB0ajGD0N7VMU74W1N-qWA&usqp=CAU" alt="leather colored bag">
            <div class="dimentions">
                <p>Brand: Armanda</p>
                <p>Color: multi-color</p>
                <p>Size: one-size</p>
                <p>Q-ty: 1 pc</p>
            </div>
            <div class="price">
                <p>Price: <span id="bag_price">35</span> $</p>
            </div>
        </div>
        <div class="flex-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKF5VIOqKsr5XsyI1ukhTpkYAQEfg_5MeAQw&usqp=CAU" alt="highweigh blue jeans">
            <div class="dimentions">
                <p>Brand: Armanda</p>
                <p>Color: dark blue</p>
                <p>Size: S</p>
                <p>Q-ty: 1 pc</p>
            </div>
            <div class="price">
                <p>Price: <span id="jeans_price">75</span> $</p>
            </div>
        </div>
        <div class="flex-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjvXg-nL4pff75zqUDc9R_dwDuz5YxB7zF_tXupIERRFKopQ3mMqzvtYWID_0Cc1q7eqA&usqp=CAU" alt="leather shoes">
            <div class="dimentions">
                <p>Brand: Armanda</p>
                <p>Color: brown</p>
                <p>Size: 35</p>
                <p>Q-ty: 1 pc</p>
            </div>
            <div class="price">
                <p>Price: <span id="shoes_price">86</span> $</p>
            </div>
        </div>
        <div class="total_price">Total price: <span id="total_sum"></span> $</div>
        <button>Use discount -20%</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
